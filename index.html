<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Temeprature conversion</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<label for="converter">Converter <span class="one">°C</span> to <span class="two">°F</span></label>
		<input type="text" id="converter" placeholder="Enter a number...">
		<p class="result"></p>
		<br><br>
		<div>
			<button class="conv">Convert</button>
			<button class="reset">Reset</button>
			<button class="change">Swap</button>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
